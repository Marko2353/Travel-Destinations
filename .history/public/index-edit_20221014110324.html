<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Edit destination</title>
</head>
<body>
  <header>
    <a href="index.html">Home</a>
    <a href="create.html">Create destination</a>
  </header>

    <div class="containers">
        <div class="form-container">
          <form id="destinationForm" name="destinationForm" method="post" action="/update">
            <label for="">Introduce the id of the destination: </label>
            <input placeholder="Id" type="text" name="id" id="id" >
            <input placeholder="Title" type="text" name="title" id="title" >
            <input placeholder="Location" type="text" name="location" id="location" >
            <input placeholder="Country" type="text" name="country" id="country">
            <input placeholder="Date From" type="date" name="dateFrom" id="dateFrom" value="0000-00-00">
            <input placeholder="Date To" type="date" name="dateTo" id="dateTo" value="0000-00-00">
            <input placeholder="Description" type="text" name="description" id="description">
            <input placeholder="Photo" type="type" name="photo" id="photo">
            <img src="" alt="">
            <input type="submit" value="Edit">
            <button><a href="index.html" style="text-decoration: none; color:black">Back</a></button>
            
          
          </form>
          <script></script>
</body>
</html>
